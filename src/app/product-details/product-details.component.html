<h2>Product Details</h2>

<!--Exibe os dados do produto através do if-->
<div *ngIf="product">
  <h3> {{ product.name }} </h3>
  <!--Transforma dados para html, neste caso de string para valor monetário -->
  <h4> {{ product.price | currency }} </h4>
  <p> {{ product.description }} </p>

  <!--Botão buy que está vinculado ao método de adicionar ao carrinho-->
  <button (click)="addToCart(product)">Buy</button>

</div>
